{% extends 'core/base.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'gallery/gallery.css' %}" />{% endblock %}
{% block active-gallery %}active{% endblock %}
{% block main %}
  <div class="container-fluid text-center">
    <h2>Galeria de Fotos</h2>
  </div>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-3">
            <img src="{% static 'gallery/img/clara.jpg' %}" class="img-responsive gallery-img" alt="Clara">
          </div>
          <div class="col-sm-3">
            <img src="{% static 'gallery/img/marianna.jpg' %}" class="img-responsive gallery-img" alt="Mariana">
          </div>
          <div class="col-sm-3">
            <img src="{% static 'gallery/img/premiados.jpg' %}" class="img-responsive gallery-img" alt="Premiados">
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="btn btn-success pull-right block"><i class="glyphicon glyphicon-folder-open"></i>Ver mais</a>
  </div>
{% endblock %}
