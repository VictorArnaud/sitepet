<div id="files" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Arquivos</h4>
      </div>
      <div class="modal-body">
        <div class="list-group">
          {% for file in information.files.all %}
            <a href="{{file.document.url}}" download="{{file.slug}}" class="list-group-item">{{file}}</a>
          {% empty %}
            <p>Não há arquivos inseridos</p>
          {% endfor %}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
